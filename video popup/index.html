<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Popup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
    <a href="https://kprofiles.com/illit-members-profile/" target="_blank"><img src="illit.jpg" alt="illit"></a>
    <h1> ILLIT</h1>
    <p>ILLIT (아일릿) is a 5-member South Korean girl group under BE:LIFT Lab, consisting of Yunah, Minju, Moka, Wonhee, and Iroha. 
        They debuted on March 25, 2024, with their first mini album, SUPER REAL ME. 
        They made their Japanese debut on September 1, 2025, with the single, “Toki Yo Tomare”.
    </p>
    <button class="clickBtn">
        <div class="btn-text">Watch MV</div>
    </button>
    <div class="mv-container active" >
        <video src="illit.mp4" controls="true" autoplay loop muted></video>
         <i class="fas fa-times fa-2x close-icon"></i>
         <script src="script.js"></script>
    </div>
    </div>
</body>
</html>
