<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="images-container">
        <span style="--i : 1">
            <img src="img/dragonball.jpg" height="140px" width="200px" alt="dragonball">
        </span>
        <span style="--i: 2">
            <img src="img/naruto.jpg" height="140px" width="200px" alt="naruto"/>
        </span>
        <span style="--i: 3">
            <img src="img/one-piece.jpg" height="140px" width="200px" alt="one-piece"/>
        </span>
        <span style="--i: 4">
            <img src="img/death-note.jpg" height="140px" width="200px" alt="death-note"/>
        </span>
        <span style="--i: 5">
            <img src="img/demon-slayer.jpg" height="140px" width="200px" alt="demon-slayer"/>
        </span>
        <span style="--i: 6">
            <img src="img/yuyu.jpg" height="140px" width="200px" alt="yuyu"/>
        </span>
        <span style="--i: 7">
            <img src="img/titan.jpg" height="140px" width="200px" alt="titan"/>
        </span>
        <span style="--i: 8">
            <img src="img/hunterxhunter.png" height="140px" width="200px" alt="hunterxhunter"/>
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
