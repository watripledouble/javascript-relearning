<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark URL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> My Bookmark </h1>
    </header>
    <main>
        <section class="bookmark-form">
            <input type="url" name="url" id="urlInput" placeholder="Enter URL" pattern="http://.*" size="50" required>
            <button id="addBookmark"> Add Bookmark </button>
            <button id="deleteAll"> Delete All </button>
        </section>
        <section class="bookmarks">
            <ul id="bookmarkList">
                <!-- add bookmark here-->
            </ul>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
